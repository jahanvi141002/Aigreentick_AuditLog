spring.application.name=audit-test

spring.data.mongodb.uri=mongodb://localhost:27017/audit_db_test
server.port=0

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.topic.audit-logs=audit-logs-test

spring.kafka.consumer.group-id=audit-consumer-group-test
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=10
spring.kafka.consumer.fetch-min-bytes=1024
spring.kafka.consumer.fetch-max-wait-ms=100

spring.kafka.producer.acks=1
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=10
spring.kafka.producer.buffer-memory=33554432

spring.kafka.listener.concurrency=1

